{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Otros elementos del encabezado -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'image/logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Laboratorio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_laboratorios' %}"><i class="fas fa-microscope"></i> Laboratorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalogo' %}"><i class="fas fa-flask"></i> Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    


    {% block content %}
    {% endblock %}



    <footer class="bg-primary text-white text-center py-4">
        <div class="container">
            <p>Derechos de autor &copy; 2023. Todos los derechos reservados.</p>
            <div class="mt-3">
                <a href="https://www.linkedin.com/in/serbrigue/" class="text-white me-2"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Juejuex" class="text-white"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
