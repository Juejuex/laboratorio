{% extends 'base.html' %}
{% load bootstrap5 static %}

{% block head %} 
<title>Editar Laboratorio</title> 
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-4xl font-bold text-center text-primary">Editar Laboratorio</h1>
            <form method="post" class="max-w-lg mx-auto p-4 bg-white rounded shadow-md">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.nombre.id_for_label }}">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="form-group">
                    <label for="{{ form.ciudad.id_for_label }}">Ciudad</label>
                    {{ form.ciudad }}
                </div>
                <div class="form-group">
                    <label for="{{ form.pais.id_for_label }}">Pa√≠s</label>
                    {{ form.pais }}
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'ver_laboratorio' laboratorio.pk %}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
